<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Awesome Books</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 d-flex justify-content-center">
        <h1 class="mb-3 mt-5">All awesome Books</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-12 d-flex justify-content-center">
        <table class="table table-striped table-hover w-75 border border-dark border-4 table-borderless">
          <tbody id="booksContainer">

          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-12 d-flex justify-content-center flex-column align-items-center">
        <h1 class="mt-5 mb-3">Add a new Book</h1>
        <form onsubmit="return myFunction();" id="myForm" class="w-50">
          <input type="text" placeholder="Title" required id="title" class="form-control fs-5"><br>
          <input type="text" placeholder="Author" required id="author" class="form-control fs-5"><br>
          <div class="d-flex justify-content-end">
          <input type="submit" value="Add" id="submit" class="submit btn btn-success btn-lg">
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <script src="./js/book.js"></script>
  <script src="./js/script.js"></script>
  <script src="./js/dom.js"></script>
</body>
</html>
